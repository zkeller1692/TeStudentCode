<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="/style2.css" />
</head>

<body>
    <form action="http://www.example.com" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required value="User's name" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required value="User's email address" />
        </div>

        <div>
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" name="date-of-birth" id="date-of-birth" value="User's full date of birth" />
        </div>

        <div>
            <label for="favorite-color">Favorite Color:</label>
            <input type="color" name="favorite-color" id="favorite-color" value="User's favorite color" />
        </div>

        <div>
            <label for="lucky-number">Lucky Number:</label>
            <input type="number" name="lucky-number" id="lucky-number" value="User's lucky number" />
        </div>

        <div>
            <label for="confirmation">confirmation:</label>
            <input type="checkbox" name="confirmation" id="confirmation" />
        </div>

        <input type="submit" />
    </form>
</body>

</html>
