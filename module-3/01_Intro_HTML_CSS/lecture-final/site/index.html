<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the Internet's best restaurant</p>
    </header>
    <main>
        <h2>Menu</h2>

        <section>
            <h3>Lunch</h3>
            <p>Full Stack Sandwich</p>
            <img src="images/menu/lunch/full-stack-sandwich.png" alt="Full Stack Sandwich"
                title="full stack sandwich" />
            <p>Universal Serial Burger</p>
            <img src="images/menu/lunch/USBurger.png" alt="USB Burger" />
        </section>

        <section>
            <h3>Dinner</h3>
            <p>Rack of RAM</p>
            <img src="images/menu/dinner/rack-of-ram.png" alt="Rack of RAM" />
            <p>Vegetable Array</p>
            <img src="images/menu/dinner/array-of-vegetables.png" alt="Vegetable Array" />
        </section>
    </main>
</body>

</html>
