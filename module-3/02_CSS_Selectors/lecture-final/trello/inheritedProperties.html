<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inherited Properties</title>
  <style>
    #outermost {
      color: blue;
      border: 1px solid pink;
    }

    .override {
      color: green;
    }
  </style>
</head>
<body>
  <div id="outermost">
    The Outermost Div
    <div>Nested Once
      <div>Nested Twice
        <div class="override">Nested Three Times</div>
      </div>
    </div>
  </div>
  </div>
</body>
